<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Newsletter Signup</title>

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-center">
    <!-- form section -->
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="images/Ghostblood.svg"
          alt=""
          width="72"
          height="57"
        />
        <!-- main header -->
        <h1 class="h3 mb-3 fw-normal">Signup to Our Newsletter!</h1>
        <!-- first name input -->
        <input type="text" name="firstName" class="form-control top" placeholder="First Name" required autofocus/>
        <!-- last name input -->
        <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required/>
        <!-- email input -->
        <input type="email" name="email" class="form-control bottom" placeholder="Email" required/>
        <!-- submit button -->
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign Up
        </button>
        <!-- copyright text -->
        <p class="mt-5 mb-3 text-muted">&copy; The Ghostbloods</p>
      </form>
    </main>
  </body>
</html>
